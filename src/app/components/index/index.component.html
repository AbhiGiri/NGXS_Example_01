<div *ngIf="users">
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users | async">
      <tr>
        <td>{{ user.name}}</td>
        <td>{{ user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
